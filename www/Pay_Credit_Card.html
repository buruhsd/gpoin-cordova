<!-- index -->

<!-- Pay_Credit_Card -->
<ons-template id="Pay_Credit_Card.html">
  <ons-page>
    
    <!-- toolbar -->
    <ons-toolbar style="background-color: white;">
      <div class="left" style="margin-left: 5px; color: #FFFFFF;">
        <img src="img/back_button.png" alt="" style="height: 40px; padding-top: 8px; padding-left: 10px;">
      </div>
      <div class="center" style="color: #FFFFFF;">
        <img class="tengah" src="img/gpoin2u_logo.png" alt="" style="height: 45px; padding-top: 5px;" onclick="location.href='App.html';">
      </div>
      <div class="right">
        <img src="img/JVLOGO.png" alt="" style="height: 50px; padding-top: 2px; padding-right: 10px;">
      </div>
    </ons-toolbar>
    <!-- akhir toolbar -->

    <!-- content Pay_Credit_Card -->
    <div class="" style="margin-left: 10px;">
      <b><p>PAY CREDIT CARD</p></b>
    </div>
    <!-- profile -->
    <ons-list>
      <ons-row class ="profile">
        <ons-col style="width: 10%; ">
          <img src="img/drawable-hdpi/ps.png" style="height: 60px; margin-top: 20px; margin-left: 20px;">
        </ons-col>
        <ons-col style="width: 70%; margin-top: 20px; margin-left: -80px">
          <div class="name">
            <b style="font-size: 20px">jv-io</b>
          </div>
          <div class="name">
            <b style="font-size: 18px">ii</b>
          </div>
          <div class="name" style="font-size: 16px;">
            <b style="color: #D94B5E;">164.30217733 Poin</b>
          </div>              
        </ons-col>
      </ons-row>
    </ons-list>
    <!-- akhir profile -->

    <!-- sub menu -->
    <ons-list class="formarea">
      <div class="">
        <b><p>Type of Credit Card :</p></b>
      </div>
      <div class="form-row">
        <ons-select id="choose-sel" class="select-input--underbar width-full">
          <option value="Merchant">Merchant</option>
          <option value="Member">Member</option>
        </ons-select>
      </div>
      <div class="" style="margin-top: 15px;">
        <label class="left">
          <ons-input name="color" type="radio" input-id="radio-1" checked></ons-input>
        </label>
        <label for="radio-1" class="center" style="margin-left: 5px;">
          New
        </label>
        <label class="left" style="margin-left: 40px">
          <ons-input name="color" type="radio" input-id="radio-2"></ons-input>
        </label>
        <label for="radio-2" class="center" style="margin-left: 5px;">
          List
        </label>
      </div>
      <div class="">
        <b><p>List Account :</p></b>
      </div>
      <div class="form-row">
        <ons-select id="choose-sel" class="select-input--underbar width-full">
          <option value="Merchant">Merchant</option>
          <option value="Member">Member</option>
        </ons-select>
      </div>
      <div class="form-row">
        <input type="Username" class="text-input--underbar width-full" placeholder="Credit Card Number" value="">
      </div>
      <div class="form-row">
        <input type="Username" class="text-input--underbar width-full" placeholder="Price (IDR)" value="">
      </div>
      <ons-button modifier="large--cta" style="width: 150px; margin-top: 5px; background-color: #D94B5E; color: #FFFFFF;">
        CONVERT
      </ons-button>
      <div class="form-row">
        <input type="Username" class="text-input--underbar width-full" placeholder="IDR 0 = 0 Poin" value="">
      </div>
      <div class="form-row">
        <input type="Username" class="text-input--underbar width-full" placeholder="Trx Password" value="">
      </div>
      <ons-button modifier="large--cta" style="margin-top: 10px; /*margin: 0 auto;*/ background-color: #D94B5E; color: #FFFFFF;">
        PAY
      </ons-button>
      <ons-button modifier="large--cta" style="margin-top: 10px; margin-bottom: 10PX; /*margin: 0 auto;*/ background-color: #4177e2; color: #FFFFFF;">
        HISTORY      
      </ons-button>
    </ons-list>
    <!-- akhir sub menu -->
    <!-- akhir content Pay_Credit_Card -->
  </ons-page>
</ons-template>
<!-- akhir Pay_Credit_Card -->

</html>
