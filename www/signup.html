<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/onsenui.css"/>
    <link rel="stylesheet" href="css/onsen-css-components.css"/>
    <link rel="stylesheet" href="css/MyStyle.css"/>
    <script src="js/onsenui.js"></script>
    <script src="js/MyScript.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <ons-page id='mypage' id="signup.html">
      <div class="formarea">
        <!-- logo -->
        <div class="logo">
          <img class="logo_login tengah" src="img/gpoin2u_logo.png"> 
        </div>
        <!-- akhir logo -->
        <!-- data input -->
        <div class="form-row" id='user'>
          <ons-select id="choose-sel" class="select-input--underbar width-full" style="margin-bottom: 5px">
            <option value="Personal">Personal</option>
            <option value="Corporate">Corporate</option>
          </ons-select>
        </div>
        <hr> 
        <div class="form-row corpo_1">
          <ons-select id="choose-sel" class="select-input--underbar width-full" style="margin-bottom: 5px">
            <option value="JVCLUB2U">JVCLUB2U</option>
            <option value="">....</option>
          </ons-select>
        </div>
        <div class="form-row corpo_2">
          <ons-select id="choose-sel" class="select-input--underbar width-full" style="margin-bottom: 5px">
            <option value="JV-">JV-</option>
            <option value="">....</option>
          </ons-select>
        </div>
        <div class="form-row base_1">
          <input type="Username" class="text-input--underbar width-full" placeholder="Username" value="">
        </div>
        <div class="form-row base_2">
          <input type="Name" class="text-input--underbar width-full" placeholder="Name" value="">
        </div>
        <div class="form-row base_3">
          <input type="Password" class="text-input--underbar width-full" placeholder="Password" value="">
        </div>
        <div class="form-row base_4">
          <input type="Confirm_Password" class="text-input--underbar width-full" placeholder="Confirm Password" value="">
        </div>
        <div class="form-row base_5">
          <input type="TrxPassword" class="text-input--underbar width-full" placeholder="TrxPassword" value="">
        </div>        
        <div class="form-row base_6">
          <input type="Secret_Code" class="text-input--underbar width-full" placeholder="Secret Code" value="">
        </div>
        <div class="form-row base_7">
          <input type="No._Telp" class="text-input--underbar width-full" placeholder="No. Telp" value="">
        </div>
        <div class="form-row base_8">
          <input type="Email" class="text-input--underbar width-full" placeholder="Email" value="">
        </div>
        <!-- akhir data input -->
        <!-- button -->
        <div class="vspc form-row"> 
          <ons-button modifier="large--cta" style="margin: 0 auto; background-color: #D94B5E; color: #FFFFFF;">
            REGISTER
          </ons-button>
            <div class="note lucent" width='100%'; style="text-align: center; line-height: 31px;">
              <a href="login.html">
                Back to Log In
              </a>
            </div>
        </div>
        <!-- akhir button -->
      </div>
    </ons-page>

    <script>
      $('.base_1, .base_2, .base_3, .base_4, .base_5, .base_6, .base_7, .base_8 ').show();
      $('.corpo_1, .corpo_2 ').hide();

      $('#user')
        .change(function () 
          {
          var selected = $('#user option:selected').text();
          $('.corpo_1, .corpo_2 ').toggle(selected == "Corporate");
          }
        );
    </script>
</html>
