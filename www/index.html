<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/onsenui.css"/>
    <link rel="stylesheet" href="css/onsen-css-components.css"/>
    <link rel="stylesheet" href="css/MyStyle.css"/>
    <script src="js/onsenui.js"></script>
    <script src="js/MyScript.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <style type="text/css">
            .button{
                background: url(/img/Arrow-reload-icon.png) no-repeat;
                cursor:pointer;
                border: none;
            }
        </style>
  </head>
  <body ng-app="FirstApp">
  <div ng-controller="MainController">

    <ons-page id='mypage' id="login.html">
      <div class="formarea">
        <!-- logo -->
        <div class="logo">
          <img class="logo_login tengah" src="img/gpoin2u_logo.png"> 
        </div>
        <!-- akhir logo -->
        <!-- data input -->
        <div class="form-row">
          <input type="Username" class="text-input--underbar width-full" placeholder="Username" value="" ng-model="username">
        </div>
        <div class="form-row">
          <ons-select id="choose-sel" class="select-input--underbar width-full">
            <option value="Merchant">Merchant</option>
            <option value="Member">Member</option>
          </ons-select>
        </div>
        <div class="form-row">
          <input type="Password" class="text-input--underbar width-full" placeholder="Password" id="input" value="" ng-model="pass">
          <!-- <button type="submit" id="calculate">Calculate</button>
          <button type="reset" id="reset">Reset</button>
          <h2>Result</h2> -->
          <input type="hidden" class="text-input--underbar width-full" placeholder="Password" id="result" value="" >
        </div>
        <!-- akhir data input -->
        <!-- captcha -->
        <div class="form-row">
          <ons-row>
            <ons-col>
              <input type="Input_captcha" class="text-input--underbar tengah Input_captcha" placeholder="Input" ng-model="inputcaptcha">
            </ons-col>
            <ons-col>
              <div>
                <input ng-model="captcha" type="text" class="text-input--underbar tengah" placeholder="Caphta" value="" style="text-align: center; width: 40%;" disabled>
              </div>
              <div>
                <input type="image" name="" class="tengah button" src="img/Arrow-reload-icon.png" style="margin-top: 8px; height:30px;" ng-click="log()">
              </div>
            </ons-col>
          </ons-row>
        </div>
        <!-- akhir captcha -->
        <!-- button -->
        <div class="vspc form-row"> 
          <ons-button ng-click="login()" id="calculate" modifier="large--cta" style="margin: 0 auto; background-color: #D94B5E; color: #FFFFFF;">
            LOG IN
          </ons-button>
          <ons-row>
            <ons-col width='45%' style="text-align: center; line-height: 31px;">
              <div class="note lucent">
                <a href="forget_pass.html">
                  Forgote Password  
                </a>
              </div>
            </ons-col>
            <ons-col width='10%' style="text-align: center; line-height: 31px;">
              <div class="note lucent"> | </div>
            </ons-col>
            <ons-col width='45%' style="text-align: center; line-height: 31px;">
              <div class="note lucent">
                <a href="signup.html">
                  Not Yet Registed
                </a>
              </div>
            </ons-col>
          </ons-row>
        </div>
        <!-- akhir button -->
      </div>

    </ons-page>
    <script src="js/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/directives/MyDirective.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/demo/demo.js"></script>

    </div>
    </body>

</html>
